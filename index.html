<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratica S7 L2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="userForm">
        <div class="row justify-content-center my-3">
          <h1 class="col-10 text-start">Nessun nome salvato</h1>
          <div class="col-6"><input type="text" class="form-control" id="inputName" placeholder="Inserisci qui il tuo nome" required /></div>
          <div class="col-2"><button type="submit" class="btn btn-primary w-100" id="saveButton">Salva</button></div>
          <div class="col-2"><button type="button" class="btn btn-danger w-100" id="clearButton">Pulisci</button></div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
